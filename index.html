<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
            rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">   
      <!-- Time blocks go here -->
      <div class="row row9">
        <div class="col-1">
          <p>9 AM</p>
        </div>
        <div class="col-9"><textarea id="text9am" cols="60" rows="2" currentTime="9" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1 saveBtn"><span class="material-icons">source</span></button>
      </div>
      <div class="row row10">
        <div class="col-1">
          <p>10 AM</p>
        </div>
        <div class="col-9"><textarea id="text10am" cols="60" rows="2" currentTime="10" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1"><span class="material-icons">source</span></button>
      </div>
      <div class="row row11">
        <div class="col-1">
          <p>11 AM</p>
        </div>
        <div class="col-9"><textarea id="text11am" cols="60" rows="2" currentTime="11" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1"><span class="material-icons">source</span></button>
      </div>
      <div class="row row12">
        <div class="col-1">
          <p>12 PM</p>
        </div>
        <div class="col-9"><textarea id="text12pm" cols="60" rows="2" currentTime="12" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1"><span class="material-icons">source</span></button>
      </div>
      <div class="row row13">
        <div class="col-1">
          <p>1 PM</p>
        </div>
        <div class="col-9"><textarea id="text13pm" cols="60" rows="2" currentTime="13" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1"><span class="material-icons">source</span></button>
      </div>
      <div class="row row14">
        <div class="col-1">
          <p>2 PM</p>
        </div>
        <div class="col-9"><textarea id="text14pm" cols="60" rows="2" currentTime="14" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1"><span class="material-icons">source</span></button>
      </div>
      <div class="row row15">
        <div class="col-1">
          <p>3 PM</p>
        </div>
        <div class="col-9"><textarea id="text15pm" cols="60" rows="2" currentTime= "15" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1"><span class="material-icons">source</span></button>
      </div>
      <div class="row row16">
        <div class="col-1">
          <p>4 PM</p>
        </div>
        <div class="col-9"><textarea id="text16pm" cols="60" rows="2" currentTime= "16" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1"><span class="material-icons">source</span></button>
      </div>
      <div class="row row17">
        <div class="col-1">
          <p>5 PM</p>
        </div>
        <div class="col-9"><textarea id="text17pm" cols="60" rows="2" currentTime= "17" class="form-control form-control-lg" type="text" placeholder="What are we doing?"></textarea></div>
        <button class="col-1" ><span class="material-icons">source</span></button>
      </div>
    </div>
   
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
